<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>RPS Game</title>
  </head>
  <body>
    <h1>Rock, Paper & Scissors Game</h1>
    <div class="selections">
      <button class="selection" data-selection="paper">✋</button>
      <button class="selection" data-selection="scissors">✌️</button>
      <button class="selection" data-selection="rock">✊</button>
    </div>
    <div class="results">
      <div class="partials">
        <div class="partial partial-user">
          <div class="container-partials">
            <p>Rounds That You Won</p>
            <span class="result-score" data-your-score>0</span>
          </div>
        </div>
        <div class="partial partial-tie">
          <p>Tie Rounds</p>
          <span class="tie-score">0</span>
        </div>

        <div class="partial partial-computer">
          <div class="container-partials">
            <p>Rounds That Computer Won</p>
            <span class="result-score" data-computer-score>0</span>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
